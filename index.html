<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8">
    <meta http-equiv="content-security-policy" content="default-src 'self'">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="style.css" rel="stylesheet">
  </head>
  <!-- ============ Body =============== -->
  <body>
    <h1 class="heading">Simple Calculator</h1>

    <!-- ====== Calculator Main Container ======= -->
    <div class="container">
      <input type="text" id="displayValues" readonly>

      <!-- ====== Calculator button Container ======= -->
      <div class="calculatorButtons">
        <button type="button" class="btn" onclick="
          displayNumber='';
          document.getElementById('displayValues').value=displayNumber;
          ">C</button>

        <button type="button" class="btn" onclick="
        displayNumber+='*';
          document.getElementById('displayValues').value=displayNumber;
        ">*</button>

        <button type="button" class="btn" onclick="
        displayNumber+='/';
          document.getElementById('displayValues').value=displayNumber;
        ">/</button>

        <button type="button" class="btn" onclick="
        displayNumber+='-';
          document.getElementById('displayValues').value=displayNumber;
          ">-</button>

        <button type="button" class="btn" onclick="
        displayNumber+='7';
          document.getElementById('displayValues').value=displayNumber;
          ">7</button>

        <button type="button" class="btn" onclick="
        displayNumber+='8';
        document.getElementById('displayValues').value=displayNumber;
        ">8</button>

        <button type="button" class="btn" onclick="
        displayNumber+='9';
          document.getElementById('displayValues').value=displayNumber;
          ">9</button>

        <button type="button" class="btn" onclick="
        displayNumber+='+';
          document.getElementById('displayValues').value=displayNumber;
        ">+</button>

        <button type="button" class="btn" onclick="
        displayNumber+='4';
        document.getElementById('displayValues').value=displayNumber;
        ">4</button>

        <button type="button" class="btn" onclick="
        displayNumber+='5';
          document.getElementById('displayValues').value=displayNumber;
        ">5</button>

        <button type="button" class="btn" onclick="
        displayNumber+='6';
        document.getElementById('displayValues').value=displayNumber;
        ">6</button>

        <button type="button" class="btn" onclick="
        displayNumber+='.';
          document.getElementById('displayValues').value=displayNumber;
        ">.</button>

        <button type="button" class="btn" onclick="
        displayNumber+='1';
          document.getElementById('displayValues').value=displayNumber;
        ">1</button>

        <button type="button" class="btn" onclick="
        displayNumber+='2';
        document.getElementById('displayValues').value=displayNumber;
        ">2</button>

        <button type="button" class="btn" onclick="
        displayNumber+='3';
        document.getElementById('displayValues').value=displayNumber;
        ">3</button>

        <button type="button" class="btn" onclick="
        displayNumber+='0';
        document.getElementById('displayValues').value=displayNumber;
        ">0</button>

        <button id="equalButton" type="button" class="btn" onclick="       
        displayNumber = eval(displayNumber);
        document.getElementById('displayValues').value=displayNumber;
        ">=</button>
      </div>
      <!-- ====== Calculator button Container end ======= -->
    </div>
    <!-- ====== Calculator Main Container ======= -->

    <!-- ====== Linking javaScript File ======= -->
    <script src="./script.js"></script>
  </body>
</html>
