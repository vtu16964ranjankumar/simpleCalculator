<!DOCTYPE html>
<html lang="eng">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator Practice</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <h1 class="heading">Simple Calculator for practice</h1>
    <div class="container">
      
        <input type="text" id="displayValues"  readonly></input>
      
      <div class="calculatorButton">
        <button type="button" class="btn" onclick="
        dispNumber='';
          document.getElementById('displayValues').value=dispNumber;
          ">C</button>
        <button type="button" class="btn" onclick="
        dispNumber+='*';
        document.getElementById('displayValues').value=dispNumber;
        ">*</button>
        <button type="button" class="btn" onclick="
        dispNumber+='/';
        document.getElementById('displayValues').value=dispNumber;
        ">/</button>

        <button type="button" class="btn" onclick="
        dispNumber+='-';
        document.getElementById('displayValues').value=dispNumber;
        ">-</button>
        <button type="button" class="btn" onclick="
        dispNumber+='7';
        document.getElementById('displayValues').value=dispNumber;
        ">7</button>
        <button type="button" class="btn" onclick="
        dispNumber+='8';
        document.getElementById('displayValues').value=dispNumber;
        ">8</button>
        <button type="button" class="btn" onclick="
        dispNumber+='9';
        document.getElementById('displayValues').value=dispNumber;
        ">9</button>
        <button type="button" class="btn" onclick="
        dispNumber+='+';
        document.getElementById('displayValues').value=dispNumber;
        ">+</button>
        <button type="button" class="btn" onclick="
        dispNumber+='4';
        document.getElementById('displayValues').value=dispNumber;
        ">4</button>
        <button type="button" class="btn" onclick="
        dispNumber+='5';
        document.getElementById('displayValues').value=dispNumber;
        ">5</button>
        <button type="button" class="btn" onclick="
        dispNumber+='6';
        document.getElementById('displayValues').value=dispNumber;
        ">6</button>
        <button type="button" class="btn" onclick="
        dispNumber+='.';
        document.getElementById('displayValues').value=dispNumber;
        ">.</button>
        <button type="button" class="btn" onclick="
        dispNumber+='1';
        document.getElementById('displayValues').value=dispNumber;
        ">1</button>
        <button type="button" class="btn" onclick="
        dispNumber+='2';
        document.getElementById('displayValues').value=dispNumber;
        ">2</button>
        <button type="button" class="btn" onclick="
        dispNumber+='3';
        document.getElementById('displayValues').value=dispNumber;
        ">3</button>
        <button type="button" class="btn" onclick="
        dispNumber+='0';
        document.getElementById('displayValues').value=dispNumber;
        ">0</button>
        <button type="button" class="btn" onclick="
        dispNumber=eval(dispNumber);
        document.getElementById('displayValues').value=dispNumber;
        ">=</button>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
